<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>React JSX Intro Part 2</title>
</head>
<body>

<h1>Part 2</h1>

<div id="root"> <!-- component will go in this div --> </div>

<!-- Load React and ReactDOM -->
<script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
<script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
<script src="https://unpkg.com/babel-standalone" crossorigin></script>

<!-- Your application script -->
<script type="text/babel">
  const App = () => {
    return (
      <div>
        <Tweet username="user1" name="User One" date="01-01-2025" message="This is the first tweet!" />
        <Tweet username="user2" name="User Two" date="01-02-2025" message="This is the second tweet!" />
        <Tweet username="user3" name="User Three" date="01-03-2025" message="This is the third tweet!" />
      </div>
    );
  };

  const Tweet = ({ username, name, date, message }) => {
    return (
      <div>
        <h2>{name} (@{username})</h2>
        <p>{message}</p>
        <p><small>{date}</small></p>
      </div>
    );
  };

  const root = ReactDOM.createRoot(document.getElementById('root'));
  root.render(<App />);
</script>

</body>
</html>
